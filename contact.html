<!--The DOCTYPE declaration tells the browser what type of markup it is to read,
in this case, HTML.-->
<!DOCTYPE html>

<!--The HTML tag indicates to the browser that this is an HTML document.-->
<html>

<!--The head of the document contains important information about the site.
    Content in the head is not viewed by the user, it is just interpreted by the browser.-->

<head>
    <meta charset="UTF-8">
    <title>nichoweber.com - Professional Web Solutions</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<!--The body of the document contains the content that is rendered by the browser and seen
    by the user.-->

<body>

    <!--The nav tag usually hosts navigation links to other parts of the site-->
    <nav>
        <a href="index.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <!--The main tag is usually used to store the page content between the nav
    and footer-->
    <main>
        <div>
            <!--The header tag contains titles, logos, and other introductory content on a 
                            webpage-->
            <header>
                <img src="logo.png" alt="logo">
                <h1>Contact</h1>
            </header>

            <section>
                <!--Forms allow users to input and submit data-->
                <form action=”response_page.php” method=”post”>
                    <!--Fieldsets are subdivisions of forms-->
                    <fieldset>
                        <!--The legend becomes the title of the fieldset-->
                        <!--A common input type is the simple text field-->
                        <legend>Name</legend>
                        <label for="first">First</label>
                        <input type="text" name="first">
                        <label for="last">Last</label>
                        <input type="text" name="last">
                    </fieldset>
                    <fieldset>
                        <!--Another type of input is radio buttons. This allows for multiple options.-->
                        <legend>Gender</legend>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="male" checked>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="female">
                    </fieldset>
                    <fieldset>
                        <legend>Comments</legend>
                        <!--Text areas can be expaned in size in the browser-->
                        <!--Selct tags provide a dropdown menu with a list of options-->
                        <textarea name="comments" id="comments" cols="30" rows="15"></textarea>
                        <label for="mood">Mood</label>
                        <select name="mood" id="mood">
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="angry">Angry</option>
                            <option value="other">Other</option>
                        </select>
                    </fieldset>
                    <!--This button will submit the form data-->
                    <input type="submit" value="Submit" id="button">
                </form>
            </section>
        </div>
    </main>

    <!--The footer tag contains content meant to be at the bottom of a webpage, usually
        copyright information and secondary navigation.-->
    <footer>
        <span>&#169; 2018 nichoweber.com</span>
    </footer>
</body>

</html>
